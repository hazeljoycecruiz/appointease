  <title>AppointEase</title>

  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Icon Font Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">

  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css">

<body style="background-color: #CFE5F9;">

<section class="vh-100" >
    <div class="container-fluid h-custom" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 card mt-5 mb-3">
          <form>
            <div class="mt-3">
                <h3 class="text-center">PATIENT</h3>
            </div>
  
            <div class="mb-3">
                <label for="firstname" class="form-label">Full Name:</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstname" name="firstname" required
                            placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastname" name="lastname" required
                            placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status:</label>
                <select class="form-select" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="admin">Married</option>
                    <option value="patient">Single</option>
                    <option value="patient">Divorced</option>
                    <option value="patient">Widowed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Contact Number:</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required
                    placeholder="@example.com">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="register d-flex flex-column align-items-center mb-3">
                <a href="index.html"><button type="button" class="btn btn-primary btn-lg px-4 mb-2">Register</button></a>
                <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
            </div>
                
  
            </form>
        </div>
        </div>
    </div>
</section>

    <script src="plugins/google-map/map.js"></script>

    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>

  </body>
