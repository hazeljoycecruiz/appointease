<section class="banner">
	<div class="container">
		<div class="row">
				<div class="container mt-5">
                    <h2>Doctor's Schedule</h2>
                    <div class="row card">
                        <div class="col">
                            <form id="doctorScheduleForm" class="mt-3">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="day">Day</label>
                                    <input type="text" class="form-control" id="day" name="day" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="startTime">Start Time</label>
                                    <input type="time" class="form-control" id="startTime" name="startTime" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="endTime">End Time</label>
                                    <input type="text" class="form-control" id="endTime" name="endTime" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <br>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Schedule ID</th>
                                        <th>Day</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Your schedule data will go here dynamically from the database -->
                                    <tr>
                                        <td>1</td>
                                        <td>Monday</td>
                                        <td>09:00 AM</td>
                                        <td>12:00 PM</td>
                                        <td>
                                            <button class="btn btn-warning">Edit</button>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</section>
