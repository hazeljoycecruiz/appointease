            <h2 class="mb-2 title-color">Referral Form</h2>
               <form id="#" class="appoinment-form" method="post" action="#">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="referralDate">Referral Date</label>
                        <input type="date" class="form-control" id="referralDate" name="referral_date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="referralReason">Referral Reason</label>
                        <textarea class="form-control" id="referralReason" rows="3" placeholder="Enter referral reason" name="referral_reason" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="referralDescription">Referral Description</label>
                        <textarea class="form-control" id="referralDescription" rows="3" placeholder="Enter referral description" name="referral_description" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="facilityName">Facility Name</label>
                        <input type="text" class="form-control" id="facilityName" placeholder="Facility Name" name="facility_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="facilityAddress">Facility Address</label>
                        <input type="text" class="form-control" id="facilityAddress" placeholder="Facility Address" name="facility_address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number" name="contact_number" required>
                    </div>
                </div>
    
                <button class="btn btn-primary" type="submit">Submit Referral</button>
                </form>
            </div>
        </div>
