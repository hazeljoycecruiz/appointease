<body style="background-color: #CFE5F9;">

<section class="vh-100" >
    <div class="container-fluid h-custom" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 card mt-5 mb-3">
            <h2 class="mt-3">Patient Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
                <p>Don't have an account? <a href="patient.html" class="text-primary">Register</a></p>
            </form>
        </div>
        </div>
    </div>
</section>
